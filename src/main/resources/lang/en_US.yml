  tutorial:
    suburbination: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>HOW TO PLAY<reset><newline><newline>The aim of the game is for you<newline>and your team to take control of<newline>three different capture points, while trying<newline>to stop the enemy team from doing the same.<newline><newline>Control over capture points<newline>contribute to your team's<newline>overall score.<newline><newline>If you manage to control all capture<newline>points at the same time you<newline>achieve Suburbination.<newline><newline>Suburbination grants the most<newline>amount of score over time, so<newline>be sure to aim for this and to<newline>be there before your enemy!<newline><newline><font:burb:font><b><burbcolour>GOOD LUCK HAVE FUN<reset>
    special_events:
      generic: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>EVENTS<reset><newline><newline>Events may occur throughout<newline>the course of a game, which<newline>can turn the tide of battle!<newline><newline>Each event has different effects<newline>and will last for 3 minutes.<newline><newline>This display rotates between each<newline>event that can occur and<newline>details their effects.<newline>
      moon_gravity: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>EVENTS<reset><newline><newline><font:burb:font><b><gradient:dark_purple:light_purple:dark_purple:light_purple:dark_purple>MOON GRAVITY<reset><newline><newline><#ffff00>Experience drastic<newline>gravitational change</#ffff00><newline><newline>Navigating the arena has never<newline>been easier, but hitting<newline>your shots might be!<newline>
      randos_revenge: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>EVENTS<reset><newline><newline><font:burb:font><b><rainbow>RANDO'S REVENGE</rainbow><reset><newline><newline><#ffff00>Take on a new character<newline>each time you respawn.</#ffff00><newline><newline>This event will test your<newline>capabilities across all characters,<newline>so stay on your toes<newline>and don't die to keep<newline>your current character!<newline>
      treasure_time: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>EVENTS<reset><newline><newline><font:burb:font><b><gradient:gold:yellow:gold:yellow:gold>TREASURE TIME<reset><newline><newline><#ffff00>Boost your team score and XP<newline>by double.</#ffff00><newline><newline>Be sure to rack up as much<newline>score as possible, in order<newline>to gain a lead and<newline> lots of XP!<newline>
      vanquish_showdown: <font:burb:font><b><burbcolour>SUBURBINATION<newline><#ffff00>EVENTS<reset><newline><newline><font:burb:font><b><gradient:dark_red:red:dark_red>SHOWDOWN<reset><newline><newline><#ffff00>Face off in the ultimate battle.</#ffff00><newline><newline>Vanquishing all your enemies<newline>at once will extend their<newline>respawn timer, keeping them<newline>out of the game for<newline>a long time.<newline><newline>Use this opportunity to<newline>turn the tide of the game!<newline><newline><font:burb:font><b><#ce2c30>INSPIRED BY <i>THE FINALS<newline>